<section data-ng-controller="DirectivesController">
  <form name="dirForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(dirForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && dirForm.title.$invalid }">
      <label mean-token="'create-text'" class="col-md-3 control-label">Directive</label>
      <div class="col-md-9">
        <input name="text" type="text" class="form-control"
        data-ng-model="text" id="text" placeholder="What do you want?" required>
        <div ng-show="submitted && dirForm.title.$invalid" class="help-block">
          <p ng-show="dirForm.title.$error.required">Title is required</p>
        </div>
      </div>

    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
